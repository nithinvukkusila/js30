    <script>

const pressed = [];
const secretCode = 'wesbos';
   
    window.addEventListener('keyup', (e)=>
    {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length-secretCode.length);
        console.log(pressed);
        if(pressed.join('').includes(secretCode))
        {
      
            document.body.style.backgroundColor = "red";
      cornify_add();
     }
    });
    
    </script>
